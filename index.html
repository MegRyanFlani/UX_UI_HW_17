<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meg Ryan Flanigan Portfolio</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>

    <nav>

        <div><img id="hero" src="logo-icon.png" alt="Artists Logo" height="100px"></div>
        <div class="nav-item">Home</div>
        <div class="nav-item">About Me</div>
        <div class="nav-item">My Work</div>
        <div class="nav-item">Contact Me</div>
        <div><img id="Resume" src="Resume.png" alt="Resume Button" height="50px"></div>

    </nav>

    <main>

        <section>
            <div><img id="hero" src="Hero.jpg" alt="Artist's Photo" height="300px"></div>
            <div id="hi">
                <h1>Hi, I'm Meg Ryan Flanigan & I do things!</h1>
                <h1>These are my things!</h1>
            </div>
        </section>
            
        <section>
            <img src="Skills-Graphic.png" alt="Skills Illustration" width="100%">
        </section>


    <footer>

        <div id="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Your Email">
                <input id="message" type="text" placeholder="Short Message Please">
            </form>
            <img id="arrow" src="Arrow.png" alt="Send Arrow">
            <p>Send</p>
        </div>

        <div id="online">
            <h2>Or find me online to see more UX/UI, design, and artwork!</h2>
            <img src="Behance.png" alt="Behance link">
            <img src="Linkin.png" alt="Linkdin Link">
            <img src="Insta.png" alt="Instagram Link">
            <img src="ArtSite.png" alt="Artwork Link">
        </div>

    </footer>

    </main>
    
</body>
</html>
