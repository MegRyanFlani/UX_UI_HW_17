<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meg Ryan Flanigan Portfolio</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>

    <nav>

        <div class="nav-item"><img id="logo" src="Images/logo-icon.png" alt="Artists Logo" height="100px"></div>
        <div class="nav-item home">Home</div>
        <div class="nav-item about-me">About Me</div>
        <div class="nav-item my-work">My Work</div>
        <div class="nav-item contact-me">Contact Me</div>
        <div class="nav-item"><img id="Resume" src="Images/Resume.png" alt="Resume Button" height="50px"></div>

    </nav>

    <main>

        <section>
            <div><img id="hero" src="Images/Hero.jpg" alt="Artist's Photo" height="300px"></div>
            <div id="hi">
                <h1>Hi, I'm Meg Ryan Flanigan & I do things!</h1>
                <h1>These are my things!</h1>
            </div>
        </section>
            
        <section>
            <img id="graphic" src="Images/Skills-Graphic.png" alt="Skills Illustration" width="100%">
        </section>


    <footer>

        <div id="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <br>
                <input type="text" placeholder="Your Email">
                <br>
                <input id="message" type="text" placeholder="Short Message Please">
            </form>
            <div id="arrow">
                <img src="Images/Arrow.png" alt="Send Arrow" height="60px">
            </div>
        </div>

        <div id="online">
            <h2>Or find me online to see more of my work, including art, illustration, and graphic design!</h2>
            <div id="icons">
                <img src="Images/Behance.png" alt="Behance link" height="100px">
                <img src="Images/Linkin.png" alt="Linkdin Link" height="100px">
                <img src="Images/Insta.png" alt="Instagram Link" height="100px">
                <img src="Images/ArtSite.png" alt="Artwork Link" height="100px">
            </div>
        </div>
        <p>Copyright 2020</p>

    </footer>

    </main>
    
</body>
</html>
